version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: happytrip_postgres
    environment:
      POSTGRES_USER: happytrip
      POSTGRES_PASSWORD: happytrip_password
      POSTGRES_DB: happytrip_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - happytrip_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U happytrip"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7.0
    container_name: happytrip_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: happytrip
      MONGO_INITDB_ROOT_PASSWORD: happytrip_password
      MONGO_INITDB_DATABASE: happytrip_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - happytrip_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mongodb_data:

networks:
  happytrip_network:
    driver: bridge
